<div class="template-accordion">
  <div class="accordion-section" *ngFor="let section of sections; let i = index">
    <div class="accordion-header" (click)="toggle(i)">
      {{ section.title }}
      <span class="accordion-toggle">{{ section.expanded ? '-' : '+' }}</span>
    </div>
    <div class="accordion-content" *ngIf="section.expanded">
      {{ section.content }}
    </div>
  </div>
</div>
